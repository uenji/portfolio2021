<script>
$(document).ready(function(){
    // portfolio page
    $('.portfolio_type').isotope({ itemSelector: '.portfolio_item', }); 
    // filter items on button click 
    $('.sort_btn').on( 'click', 'li a', function(e) {
        e.preventDefault(); 
        var filterValue = $(this).attr('data-filter'); 
        $('.portfolio_type').isotope({ filter: filterValue }); 
        $('.sort_btn li a').removeClass('active'); 
        $(this).addClass('active'); 
    });


    

});


// portfolio ajax s
function show_port_liset(){
    var port_start = $('#port_start').val();
    var port_size = $('#port_size').val();
    var port_line = $('#port_line').val();

    var boxHeight = $('.portfolio_item').height();

    $.ajax({
            url : "/portfolio2021/inc/portfolio_list.html?start="+port_start+"&size="+port_size+"&line="+port_line,
            success : function(result) {
                $("#lists").append($(result));
                $('#port_start').val((port_start*1)+(port_size*1));
            }
        });

        // $(window).resize(function(){

}
