<script>
$(document).ready(function(){
    // portfolio page
    $('.portfolio_type').isotope({ itemSelector: '.portfolio_item', }); 
    // filter items on button click 
    $('.sort_btn').on( 'click', 'li a', function(e) {
        e.preventDefault(); 
        var filterValue = $(this).attr('data-filter'); 
        $('.portfolio_type').isotope({ filter: filterValue }); 
        $('.sort_btn li a').removeClass('active'); 
        $(this).addClass('active'); 
    });

});

// portfolio ajax s

function more_list(){
var p_start = $('#p_start').val();
var p_size = $('#p_size').val();
var p_line = $('#p_line').val();
var itemHeight = $('.portfolio_item').height();

$.ajax({
        url : "/portfolio2021/inc/portfolio_list.html?start="+p_start+"&size="+p_size+"&line="+p_line,
        success : function(result) {
        // $("#port_list").append(result);

            $("#lists").append($(result));

            $('#p_start').val((p_start*1)+(p_size*1));

        }


    });
    $(window).resize(function(){
        $('.portfolio_item').css('height','auto');
    }).resize();

}




</script>
